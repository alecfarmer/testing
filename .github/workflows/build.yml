name: Build

on:
  push:
    branches: [ master ]

defaults:
  run:
    working-directory: stylemail

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: build
        run: npm run build
